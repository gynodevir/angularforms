<h1>Login Form</h1>
<form [formGroup]="loginform" (ngSubmit)="onSubmit()" class="example-form">
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" formControlName="email" placeholder="Ex. user@example.com">
      <mat-error *ngIf="loginform.get('email')?.invalid && loginform.get('email')?.touched">
        <div *ngIf="loginform.get('email')?.errors?.['required']" class="error">Email is required.</div>
        <div *ngIf="loginform.get('email')?.errors?.['email']" class="error">Invalid email format.</div>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" id="password" formControlName="password" placeholder="Ex. Password123">
      <mat-error *ngIf="loginform.get('password')?.invalid && loginform.get('password')?.touched">
        <div *ngIf="loginform.get('password')?.errors?.['required']" class="error">Password is required.</div>
      </mat-error>
    </mat-form-field>
  </div>

  
  <button mat-flat-button color="accent" type="submit" [disabled]="loginform.invalid">Login</button>
</form>

<button routerLink="/signup">Signup</button>
